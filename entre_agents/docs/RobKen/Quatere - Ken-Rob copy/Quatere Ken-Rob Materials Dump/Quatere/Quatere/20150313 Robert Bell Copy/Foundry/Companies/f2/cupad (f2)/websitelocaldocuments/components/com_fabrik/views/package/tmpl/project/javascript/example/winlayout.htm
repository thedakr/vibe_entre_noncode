<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"><html>	<head>		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />		<title>Layout Demo</title>		<link rel="stylesheet" href="../resource/default/core.css" type="text/css" />		<link rel="stylesheet" href="../resource/default/layout.css" type="text/css" />		<link rel="stylesheet" href="../resource/default/window.css" type="text/css" />		<link rel="stylesheet" href="../resource/default/shadow.css" type="text/css" />		<script src="../mootools-beta-1.2b1-pack.js" type="text/javascript"></script>		<script src="../mui.js" type="text/javascript"></script>		<script src="../elementxy.js" type="text/javascript"></script>		<script src="../layout.js" type="text/javascript"></script>		<script src="../shadow.js" type="text/javascript"></script>		<script src="../window.js" type="text/javascript"></script>		<script type="text/javascript">			window.addEvent('domready', function(){				var container=new Mui.Container({					el:document.body,					layout:'border',					items:{						'top':new Mui.Box({							el:'pane-header',							height:40						}),						'left':new Mui.Panel({							el:'pane-left',							headerEl:'lheader',							contentEl:'lmain',							width:200,							margin:[0,0,0,5],							split:true						}),						'center':new Mui.Panel({							el:'pane-center',							headerEl:'center-header',							contentEl:'center-main',							margin:[0,5,0,5]						}),														'bottom':new Mui.Box({							el:'pane-footer',							height:25						})										}				});				container.render();								$('load').addEvent('click',function(event){					var myRequest = new Request({						url:'http://localhost:8080/qq.txt',						method:'get',						onRequest:function(){														$('ajaxLoading').setStyle('display','block');						},						onSuccess:function(reponseText, responseXML){							$('ajaxLoading').setStyle('display','none');							$('msg').set('html',reponseText);						}					}).send();									});			});		</script>	</head>	<body>	<body>		<div id='pane-header'><h1  style="font-size:30px;color:#333;margin-left:5px">Layout demo</h1></div>				<div id='pane-left'>			<div id='lheader'>				<span  style='font-size:13px;padding-left:5px'>Navigation</span>			</div>			<div id='lmain'>				<div  style='padding:10px'>					<a id="load" href="#">Load ajax page.</a>				</div>			</div>		</div>		<div id="ajaxLoading" class="m-ajax-loading"></div>		<div id='pane-center'>			<div id='center-header'>				<span style='font-size:13px;padding-left:0.5em'>Information</span>			</div>			<iframe id="center-main" src="windowDemo.htm" name="center-iframe" frameborder="0" scrolling="yes"></iframe>		</div>				<div id='pane-footer'><div style="font-size:13px;line-height:13px;margin-left:5px;margin-top:5px">Copyright &copy; 2007, shenyang mint.</div></div>	</body></html>
